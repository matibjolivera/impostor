<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>El Impostor Online</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="personajes.js"></script>
    <script src="game.js"></script>

    <style>
        body { padding-top: 30px; }

        #yourRole {
            margin-top: 40px;
            font-size: 32px;
            font-weight: bold;
        }

        #votoPropioBox {
            background: #e7ffe7;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #8f8;
            margin-top: 10px;
            display: none;
        }

        #quienFaltaBox {
            background: #fff5d1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffdd6b;
            margin-top: 10px;
            display: none;
        }

        #eliminatedScreen {
            display:none;
            background:#ffe6e6;
            border:1px solid #ffaaaa;
            border-radius:10px;
            padding:20px;
            margin-top:20px;
            font-size:20px;
            font-weight:bold;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">

    <h1 class="text-center mb-4">üé≠ El Impostor Online</h1>

    <!-- Crear sala -->
    <div id="stepCreate" class="card p-4 mb-4">
        <h2>Crear sala</h2>
        <button class="btn btn-primary w-100" onclick="crearSala()">Crear sala</button>
    </div>

    <!-- Unirse a sala -->
    <div id="stepJoin" class="card p-4 mb-4">
        <h2>Unirse a una sala</h2>

        <input id="join_code" class="form-control mb-2" placeholder="C√≥digo de sala">
        <input id="join_name" class="form-control mb-3" placeholder="Tu nombre">

        <button class="btn btn-success w-100" onclick="unirseSala()">Entrar</button>
    </div>

    <!-- Configuraci√≥n host -->
    <div id="stepHostConfig" class="card p-4 mb-4" style="display:none;">
        <h2>Configuraci√≥n de la sala</h2>

        <h4 class="mt-3">Categor√≠as</h4>
        <div id="categorias" class="ms-2"></div>

        <p class="mt-3 text-muted">
            Cuando est√©s listo, toc√° ‚ÄúIniciar partida‚Äù.
        </p>
    </div>

    <!-- Mensajes del sistema -->
    <div id="systemMessage"
         style="display:none;
                background:#f0f8ff;
                padding:12px;
                margin:10px 0;
                border-left:5px solid #007bff;
                font-weight:bold;">
    </div>

    <!-- JUEGO -->
    <div id="stepGame" class="card p-4 mb-4" style="display:none;">

        <h2 id="room_code_display" class="mb-3"></h2>

        <h4>Jugadores:</h4>
        <div id="playersList" class="mb-3"></div>

        <!-- Controles HOST (solo si est√° vivo y antes de iniciar partida) -->
        <div id="hostControls" class="mt-3" style="display:none;">
            <button class="btn btn-danger w-100" onclick="iniciarJuego()">Iniciar partida</button>
        </div>

        <!-- Iniciar votaci√≥n (solo host y solo si est√° vivo) -->
        <div id="startVoteControls" style="display:none;" class="mt-3">
            <button class="btn btn-info w-100" onclick="iniciarVotacion()">Iniciar votaci√≥n</button>
        </div>

        <!-- Rol del jugador -->
        <div id="yourRole" class="text-center mt-4"></div>

        <!-- Pantalla de eliminado -->
        <div id="eliminatedScreen"></div>

        <!-- PANEL DE VOTACI√ìN -->
        <div id="voteArea" style="display:none;" class="mt-4">
            <h3>¬øQui√©n es el impostor?</h3>

            <div id="votePlayers" class="mt-3"></div>

            <div id="votoPropioBox" class="mt-2"></div>
            <div id="quienFaltaBox" class="mt-2 text-danger"></div>

            <!-- Lista de votos -->
            <div id="voteResults" class="mt-4 text-center fs-4 fw-bold" style="display:none;"></div>
        </div>

        <!-- NUEVA RONDA (solo host vivo, si quer√©s activar despu√©s) -->
        <div id="newRoundControls" style="display:none;" class="mt-3">
            <button class="btn btn-warning w-100" onclick="nuevaRonda()">Nueva ronda</button>
        </div>

    </div>
</div>
</body>
</html>
